# Test configuration
spring.application.name=take-home-test

# External API configuration (will be overridden by WireMock)
airport.api.base-url=http://localhost:8089
airport.api.airports-endpoint=${airport.api.base-url}/airports

# Airport cache configuration for testing
airport.cache.type=local
airport.cache.local.max-size=100
airport.cache.local.expire-after-write=PT5M
airport.cache.local.expire-after-access=PT2M

# Circuit Breaker configuration (more aggressive for testing)
resilience4j.circuitbreaker.instances.airport-api.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.airport-api.minimum-number-of-calls=3
resilience4j.circuitbreaker.instances.airport-api.sliding-window-size=5
resilience4j.circuitbreaker.instances.airport-api.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.airport-api.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.airport-api.automatic-transition-from-open-to-half-open-enabled=true

# Timeout configuration
resilience4j.timelimiter.instances.airport-api.timeout-duration=3s
resilience4j.timelimiter.instances.airport-api.cancel-running-future=true

# Logging configuration
logging.level.com.sporty.take_home.airport=DEBUG
logging.level.io.github.resilience4j=DEBUG
logging.level.wiremock=INFO